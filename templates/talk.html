{{ define "title" }}{{ .Talk.Title }} &mdash; TUM Events{{ end }}
{{ define "content" }}
<div class="pt-2 pb-4">
  <div class="flex gap-2 items-center">
    <div class="w-6 text-right"></div>
    <div>
      <div class="">
        <a class="flex items-center hover:underline visited:text-gray-500"
           href="{{ if .Talk.Link }}{{ .Talk.Link }}{{ else }}/talk?id={{ .Talk.ID }}{{ end }}">
          {{ .Talk.Title }}
        </a>
      </div>
      <div class="text-sm text-gray-500 flex items-center gap-2">
        <span>{{ .Talk.Date | humandate }}</span>
        |
        <a class="text-gray-500 text-xs hover:underline"
           href="/categories/{{ .Talk.Category }}">[{{ .Talk.Category }}]</a>
        {{ if eq .Talk.User .Login }}
        |
        <a class="text-gray-500 text-xs hover:underline"
           href="/edit?id={{ .Talk.ID }}">edit</a>
        {{ end }}
        |
        <a class="text-gray-500 text-xs hover:underline"
           href="/talk?id={{ .Talk.ID }}&format=ics">download</a>
      </div>
    </div>
  </div>
  <div class="mt-3 ml-8 flex text-gray-900 flex-col gap-2">{{ .Talk.Body }}</div>
</div>
{{ end }}

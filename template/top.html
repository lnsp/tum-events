{{ define "title" }}IN.TUM Talks &mdash; Top talks{{ end }}
{{ define "content" }}
<div class="py-2 flex gap-2 flex-col">
  {{ range .Talks }}
  <div class="flex gap-2 items-center">
    <div class="w-7 text-right">{{ .Rank }}.</div>
    <div class="flex flex-col">
      <div class="flex items-center">
      <a class="flex items-center hover:underline visited:text-gray-500" href="{{ .Link }}">
        {{ .Title }}
      </a>
      <a class="text-gray-500 text-xs ml-3 hover:underline" href="/categories/{{ .Category }}">[{{ .Category }}]</a>
      </div>
      <div class="text-sm text-gray-500">{{ .Date | humandate }}</div>
    </div>
  </div>
  {{ end }}
</div>
{{ end }}
